{% for post in posts %}
    <div class="d-flex mb-3">
        {% if post.featured_image %}
            <img src="{{ post.featured_image.url }}" alt="{{ post.title }}" class="me-3" style="width: 60px; height: 60px; object-fit: cover; border-radius: 5px;">
        {% endif %}
        <div>
            <h6 class="mb-1">
                <a href="{{ post.get_absolute_url }}" class="text-decoration-none">{{ post.title|truncatewords:5 }}</a>
            </h6>
            <small class="text-muted">{{ post.published_at|date:"Y/m/d" }}</small>
        </div>
    </div>
{% endfor %}
